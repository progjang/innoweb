{% extends "accounts/layout.html" %}

{% block content %}
<div class="container">
<div class="row">
<div class="col-sm-12">

    <h3>아래 양식에 가입하신 이메일주소를 입력하세요.</h3>

    <form action="" method="post">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>
        <input id="send-btn" type="submit" class="btn btn-info" />
    </form>

</div>
</div>
</div>

{% endblock %}

{% block extra_body %}
<script>
    $(function() {
        $("#send-btn").click(function(e) {
            alert("입력하신 이메일로 1회용 로그인정보를 보내드리겠습니다.");
        });

    });
</script>
{% endblock %}
