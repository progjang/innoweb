{% extends "accounts/layout.html" %}

{% block content %}
<h2>암호 재설정 이메일로 요청하기</h2> 
<div class="container">
        <div class="row">
            <div class="col-sm-12">

<form action="" method="post">
    {% csrf_token %}
    <table class="table table-bordered">
        {{ form.as_table }}
    </table>
    <input type="submit" class="btn btn-primary" />
</form>
<hr />
<a href="{% url "login" %}">로그인</a>
</div>
</div>
</div>
{% endblock %}
